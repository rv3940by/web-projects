<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Registration Form</title>
</head>
<body>
        <!DOCTYPE html>
        <html>
        <head>
            <title>Registration Form</title>
            <link rel="stylesheet" type="text/css" href="Form Test.css">
        </head>
        <body>
        
            <!-- Form -->
            <form>
                <fieldset id="field1">
                    <legend>Personal Information</legend>
        
                    <!-- First Name -->
                    
                        <label>Name: </label>
                        <input type="text" name="fname" placeholder="First Name..." size="15" />
                    
        
                    <!-- Last Name -->
        
                        <input type="text" name="lname" placeholder="Last Name..." size="15" />
                    <br>
        
                    <!-- Address -->
                    
                        <label>Address: </label>
                        <input type="text" name="address" placeholder="Address..." size="30" />
                    <br>
        
                    <!-- City -->
                    
                        <label>City: </label>
                        <input type="text" name="city" placeholder="City..." size="20" />
                    <br>
        
                    <!-- State/Province -->
                    
                        <label>State/Province: </label>
                        <select>
                            <option>Choose</option>
                            <optgroup label="USA">
                                <option>Minnesota</option>
                                <option>Michigan</option>
                            </optgroup>
                        </select>
                    <br>
        
        
                    <!-- Zip Code -->
                    
                        <label>Zip/Postal Code: </label>
                        <input type="text" name="zipcode" maxlength="10" placeholder="12345" size="10" />
                    <br>
        
                    
                    <!-- Phone -->
                    
                        <label>Phone: </label>
                        <input type="text" name="phone" placeholder="(123)456-7890" maxlength="13" size="12" />
                    
        
                </fieldset>
        
                <!-- Subscription -->
                <fieldset id="field3">
                        <label>Subscibe to our Mailing List? </label>
                        <input type="radio" name="Subscribe to our Mailing List"/> Yes
                        <input type="radio" name="Subscribe to our Mailing List"> No
                    
                </fieldset>
        
                <fieldset id="field2">
                    <legend>Mailing List Subscriptions</legend>
                    
                    <!-- Corporate Press Release Emails -->
                    <input type="checkbox" name="Corporate Press Release Emails" /> Corporate Press Release Emails
                    
                    <br>
        
                    <!-- Upgrade Software Advertising List -->
                    <input type="checkbox" name="Upgrade Software Advertising List"> Upgrade Software Advertising List
        
                    <br>
        
                    <!-- List given to spamers after buyout -->
                    <input type="checkbox" name="List given to spamers after buyout"> LIst given to spamers after buyout
                    
                    <br>
        
                    <!-- The only non-cynical list -->
                    <input type="checkbox" name="The only non-cynical list"> The only non-cynical list
        
                    <br>
        
                    <!-- List to sell to spamers -->
                    <input type="checkbox" name="List to sell to spamers"> List to sell to spamers
        
                    <br>
        
                    <!-- Spam List -->
                    <input type="checkbox" name="Spam List"> Spam List
        
        
                </fieldset>
        
                <!-- Submit and Reset Button -->
                
                <p>
                <div class="buttonHolder">
                    <input type="submit" />
                    <input type="reset" />
                </div>
                </p>
        
        
            </form>
        
        </body>
        </html>
</body>
</html>
