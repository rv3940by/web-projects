<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="main-container">
    <h1 id="title">Survey Form</h1>
    <div class="form-outer">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <label id="name-label" for="name">*Name: </label>
            </div>
            </div>
            <div class="input">
            <div class="input-field">
                <input class="field" id="name" type="text" placeholder="Enter your name" required />
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <label id="email-label" for="email">*Email: </label>
            </div>
            </div>
            <div class="input">
            <div class="input-field">
                <input class="field" id="email" type="email" placeholder="Enter your email" required />
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <label id="number-label" for="age">*Age: </label>
            </div>
            </div>
            <div class="input">
            <div class="input-field">
                <input class="field" id="number" min="1" max="125" type="number" placeholder="Age" required />
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <div class="role-label">
                <label for="name">Which option best describes your current role?</label>
                </div>
            </div>
            </div>
            <div class="input">
            <div class="input-field">
                <select id="dropdown">
                <option disabled>Select an option</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
                </select>
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <div class="role-label">
                <label id="name-label" for="name">*How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
            </div>
            </div>
            <div class="input">
            <div class="input-field" style="margin-top: 8px;">
                <nobr><input id="radio" type="radio" name="name" value="Definitely"/> Definitely </nobr>
            </div>
            <div class="input-field">
                <nobr><input id="radio" type="radio" name="name" value="Maybe"/> Maybe </nobr>
            </div>
            <div class="input-field">
                <nobr><input id="radio" type="radio" name="name" value="Not sure"/> Not sure </nobr>
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <div class="role-label">
                <label id="name-label" for="name">What do you like most in FCC:</label>
                </div>
            </div>
            </div>
            <div class="input">
            <div class="input-field">
                <select id="dropdown">
                <option disabled selected value>Select an option</option>
                <option>Challenge</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
                </select>
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <div class="role-label">
                <label id="name-label" for="name">Things that should be improved in the future (Check all that apply):</label>
                </div>
            </div>
            </div>
            <div class="input">
            <div class="input-field" style="margin-top: 8px;">
                <nobr><input id="checkbox" type="checkbox" value="Front-end Projects" /> Front-end Projects </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Back-end Projects" /> Back-end Projects </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Data Visualization" /> Data Visualization </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Challenges" /> Challenges </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Open Source Community" /> Open Source Community </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Gitter help rooms" /> Gitter help rooms </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Video" /> Video </nobr>
                <nobr><input id="checkbox" type="checkbox" value="City Meetups" /> City Meetups </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Wiki" /> Wiki </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Forum" /> Forum </nobr>
                <nobr><input id="checkbox" type="checkbox" value="Additional Courses" /> Additional Courses </nobr>
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="label-field">
            <div class="labels">
                <div class="role-label">
                <label id="age-label" for="age">*Any Comments or Suggestion? </label>
                </div>
            </div>
            </div>
            <div class="input">
            <div class="input-field">
                <textarea class="textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            </div>
        </div>
        <div class="submit-button">
            <button id="submit" type="submit">Submit</button>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
